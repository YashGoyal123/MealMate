{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Item - MealMate{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Delete Item
                    </h3>
                </div>
                <div class="card-body p-4">
                    <p class="lead">Are you sure you want to delete this item?</p>
                    <div class="alert alert-warning">
                        <strong>{{ object.name }}</strong> - {{ object.quantity }}
                    </div>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a href="{% url 'shopping:shoppinglist_detail' object.shopping_list.pk %}" 
                               class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Delete Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
