{% extends 'base.html' %}
{% load static %}

{% block title %}Email Verification - MealMate{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card border-0 shadow-lg scale-in" style="border-radius: var(--radius-lg);">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="fas fa-envelope-open-text fa-4x text-primary"></i>
                            </div>
                            <h3 class="fw-bold mb-2">Email Verification</h3>
                            <p class="text-muted mb-0">Enter your email to receive OTP</p>
                        </div>

                        <!-- Form -->
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" 
                                           class="form-control form-control-lg" 
                                           id="email" 
                                           name="email" 
                                           placeholder="your@email.com"
                                           required
                                           autofocus>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Send OTP
                                </button>
                            </div>

                            <!-- Back Link -->
                            <div class="text-center">
                                <a href="{% url 'account_login' %}" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .input-icon {
        position: relative;
    }
    
    .input-icon i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-600);
        z-index: 1;
    }
    
    .input-icon .form-control {
        padding-left: 46px;
    }
</style>
{% endblock %}
